query specialCategoriesQuery {
	categories(filter: SPECIAL, limit: 11) {
		id
		name
		logo
		logo_app
	}
}

query topCategoriesQuery($offset: Int) {
	categories(offset: $offset, limit: 12) {
		id
		name
		logo
		count_follows
		latest_follower {
			id
			name
		}
	}
}

query categoryQuery($id: Int!) {
	category(id: $id) {
		id
		name
		logo
		user {
			id
			name
			avatar
		}
		followed
		count_articles
		description
		count_follows
		count_authors
		authors {
			id
			name
			avatar
		}
	}
}

query categoryArticlesByHotQuery($id: Int!, $offset: Int) {
	articles(category_id: $id, order: HOT, offset: $offset) {
		id
		type
		title
		description
		cover
		time_ago
		user {
			id
			name
			avatar
		}
		hits
		count_replies
		count_tips
