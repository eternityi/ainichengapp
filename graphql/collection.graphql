query collectionQuery($id: Int!) {
	collection(id: $id) {
		id
		name
		logo
		user {
			id
			name
			avatar
			count_words
			count_likes
		}
		followed
		count_articles
		count_follows
	}
}

query collectionArticlesByHotQuery($id: Int!, $offset: Int) {
	articles(collection_id: $id, order: HOT, offset: $offset) {
		id
		title
		description
		image_url
		time_ago
		status
		user {
			id
			name
			avatar
		}
		hits
		count_comments
		count_tips
		count_likes
	}
}

