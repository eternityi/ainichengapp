	articles(offset: $offset) {
		id
		title
		has_image
		image_url
		description
		time_ago
		user {
			id
			name
			avatar
		}
		category {
			id
			name
			logo
		}
		hits
		count_likes
		count_comments
		count_tips
	}
}

query recommendArticlesQuery($offset: Int) {
	articles(offset: $offset) {
