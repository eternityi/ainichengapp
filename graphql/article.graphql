mutation createArticleMutation($title: String!, $body: String!, $collection_id: Int) {
	createArticle(title: $title, body: $body, collection_id: $collection_id) {
		id
		title
		status
		body
		time_ago
	}
}

mutation editArticleMutation($id: Int!, $title: String!, $body: String!) {
	editArticle(id: $id, title: $title, body: $body) {
		id
		title
		status
		body
		time_ago
	}
}

mutation publishArticleMutation($id: Int!) {
	publishArticle(id: $id) {
		id
		title
		status
		body
		time_ago
	}
}

mutation unpublishArticleMutation($id: Int!) {
	unpublishArticle(id: $id) {
		id
		title
		status
		body
		time_ago
	}
}

mutation moveArticleMutation($article_id: Int!, $collection_id: Int!) {
	moveArticle(article_id: $article_id, collection_id: $collection_id) {
		id
		title
		status
		body
		time_ago
		collection {
			id
			name
		}
	}
}

mutation favoriteArticleMutation($article_id: Int!, $undo: Boolean) {
	favoriteArticle(article_id: $article_id, undo: $undo) {
		id
		title
		status
		body
		time_ago
	}
}

query articleContentQuery($id: Int!) {
	article(id: $id) {
		id
		title
		status
		body
		time_ago
	}
}

query RankingArticleQuery($hot_time: Int!) {
	articles(hot_time: $hot_time) {
		id
		title
		status
		hits
		body
		time_ago
		has_image
		image_url
		hits
		count_likes
		count_comments
		count_tips
		user {
			id
			name
			avatar
		}
		category {
			id
			name
			logo
		}
	}
}

query trashQuery($id: Int!) {
	article(id: $id) {
		id
		title
		body
	}
}

mutation reportArticleMutation($id: Int!, $type: String!, $reason: String) {
	reportArticle(id: $id, type: $type, reason: $reason) {
		id
	}
}

query articleQuery($id: Int!) {
	article(id: $id) {
		id
		title
		body
		user {
			id
			name
			avatar
			introduction
			tip_words
			followed_status
		}
		time_ago
		count_words
		hits
		liked
		count_likes
		count_tips
		count_comments
		collection {
			id
			name
		}
		categories {
			id
			name
		}
		tipedUsers {
			id
			name
			avatar
		}
	}
}

query articleLikesQuery($id: Int!) {
	article(id: $id) {
		id
		liked
		count_likes
	}
}

query draftQuery($id: Int!) {
	article(id: $id) {
		id
		title
		body
		time_ago
		count_words
	}
}

query topArticleWithImagesQuery {
	articles(filter: TOP, limit: 7) {
		id
		title
		top_image
	}
}

